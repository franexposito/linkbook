<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LinkBook. Comparte y almacena tus enlaces.</title>
  <meta name="keywords" content="guardar enlaces, compartir enlaces entre dispositivos, link book, enlaces, enlace movil a ordenador" />
  <meta name="description" content="Comparte y guarda enlaces entre tus dispositivos" />
  <link rel="shortcut icon" href="favicon.ico">
  <!-- Styles -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/general.css">
  <link rel="stylesheet" href="style/login.css" >
  <!-- -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!-- inicio header -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/linkbook">LinkBook</a>
      </div>
      
      <div class="collapse navbar-collapse" >
        <ul class="nav navbar-nav navbar-left">
          <li><a href="contacto" >Contacto</a></li>
          <li><a href="index#signup" >Registrarse</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- fin header -->
  
  <!-- inicio cuerpo principal -->
  <div class="container-fluid main">
    <div class="row">
      <div class="col-sm-6 col-md-offset-3 login">
        <div class="login-section">
          <form id="login_form" role="form" method="post" action="" >
            <p class="p-form">Introduce tus datos de <strong>usuario</strong> y <strong>contraseña</strong> para iniciar sesión</p>
            <span class="login-error"></span>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><img alt="user" src="img/1409334398_user.png" /></div>
                <input class="form-control" id="user" name="user" type="text" placeholder="Introduce tu usuario">
              </div>
              <span class="form-error"></span>
              <div class="input-group">
                <div class="input-group-addon"><img alt="pass" src="img/1409334402_pass.png" /></div>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Introduce tu contraseña">
              </div>
              <span class="form-error"></span>
              <div style="display: none" class="checkbox">
                <label><input id="cookie" name="cookie" type="checkbox"> Recordarme en este equipo</label>
              </div>
              <!-- <a class="forgot" href="#">¿Olvidaste tu contraseña?</a> --> 
              <button type="submit" class="btn btn-default btn-block sub">Entrar</button>
              <button type="" class="btn btn-default btn-block fb disabled">Login with Facebook (pronto)</button>
              <div class="line"></div>
              <p class="p-form new">O puedes crear una <a href="index#signup">nueva cuenta</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- fin cuerpo principal -->
  
  <!-- JS -->
  <script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="js/jquery.md5.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
